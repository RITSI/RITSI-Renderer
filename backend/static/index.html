
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
    <title>Generador de documentos</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div id="header"><img src="img/ritsi-logo.svg"/>
      <p>Generador de textos</p>
    </div>
    <div id="body">
      <div id="controls"></div>
      <div class="container">
        <form id="dataform" method="post" enctype="multipart/form-data">
          <div id="text-input">
            <textarea name="text-input-area" id="text-input-area"></textarea>
          </div>
          <div id="sidebar">
            <div id="file-input">
              <ul id="files">
                <li data-file="file.jpg" class="file">Nombre de los ficheros<a href="" class="file-control file-control-insert pull-right"><span title="Insertar referencia en el texto"><i class="file-control-icon file-control-insert fa fa-edit"></i></span></a><a href="" class="file-control file-control-delete pull-right"><span title="Eliminar fichero"><i class="file-control-icon file-control-delete fa fa-times"></i></span></a></li>
              </ul>
              <p>Arrastra im치genes o ficheros</p>
              <input id="file-selector" name="file" type="file"/>
            </div>
            <div id="options">
            <!--opciones a침adidas para seleccionar plantilla y introducir el tama침o de la imagen-->
            	<h3>Opciones</h3>
            	<input type="checkbox" id="use-template" name="use-template">Usar plantilla facilitada<br>
            	<label for="select-template">plantilla:</label>
              	<select id="select-template" name="select-template">
  					<option value="template1">Plantilla 1</option> 
  					<option value="template2">Plantilla 2</option>
  					<option value="template3">Plantilla 3</option>
			  	</select><br>
            	<input type="checkbox" id="set-size" name="set-size">Especificar tama침o de la imagen<br>
            	<label for="width">ancho de la imagen:</label>
  				<input type="number" min="1" id="width" name="width"><br>
  				<label for="height">alto de la imagen</label>
  				<input type="number" min="1" id="height" name="height"><br>
            </div>	
            <button id="submit" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div>
        <script type="text/javascript" src="js/FileSaver.js"></script>
        <script type="text/javascript" src="js/CustomFile.js"></script>
        <script type="text/javascript" src="js/ArrayPolyfill.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
